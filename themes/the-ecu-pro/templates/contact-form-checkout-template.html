<!DOCTYPE html>
<html lang="en">

<div class="field-group">
    [text* first-name]
    <label> First Name</label>
</div>

<div class="field-group">
    [text* last-name]
    <label> Last Name</label>
</div>

<div class="field-group">
    [email* your-email]
    <label> Your email</label>
</div>

<div class="field-group">
    [tel* tel-116]
    <label> Phone</label>
</div>

<div class="field-group">
    [text* Street]
    <label> Address</label>
</div>

<div class="field-group">
    [text Address line 2]
    <label> Address line 2</label>
</div>

<div class="field-group">
    [text* City]
    <label> City</label>
</div>

<div class="field-group">
    [text* State]
    <label> State</label>
</div>

<div class="field-group">
    [text* Zip Code]
    <label> Zip Code</label>
</div>

<div class="field-group">
    [text* Country]
    <label> Country</label>
</div>

<div class="field-group">
    [text* Vehicle Make Model and Year]
    <label> Vehicle Make, Model and Year *</label>
</div>

<div class="field-group">
    [text* Vehicle VIN - Full VIN or last 7 numbers]
    <label> Vehicle VIN - Full VIN or last 7 numbers *</label>
</div>

<div class="field-group">
    [textarea your-message]
    <label> Your message (optional)</label>
</div>

<div class="field-group">
    [submit "Submit"]
</div>

</html>
